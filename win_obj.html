<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Window Object</h2>

<p id="demo"></p>
<input type="submit" onclick="clk()" value="Click me to close!">
<input type="submit" onclick="clk1()" value="Click me to open!">
<input type="submit" onclick="clk2()" value="Click me to resize!">
<input type="submit" onclick="clk3()" value="Click me to move!">
<script>
document.getElementById("demo").innerHTML =
"Browser inner window width: " + window.innerWidth + "px<br>" +
"Browser inner window height: " + window.innerHeight + "px";
function clk()
{
   window.close()
}
function clk1()
{
     window.open("", "", "width=200, height=100")
}
function clk2()
{
  window.resizeTo(300, 300)
}
function clk3()
{
   window.moveTo(500, 100)
}
</script>

</body>
</html>
